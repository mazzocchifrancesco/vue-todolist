<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container d-flex flex-column">
            <h1 class="mt-5">TO DO LIST</h1>

            <!-- input -->
            <div class="d-flex">
            <div @click="aggiungi()" id="add" class="btn btn-secondary mt-5">ADD</div>
            <input id="input" type="text">
            </div>

            <!-- lista -->
            <ul class="mt-5">
                <!-- ciclo per list item -->
                <li v-for="(testo, i) in toDoList" :class="(toDoList[i].done==false) ? '' : 'text-decoration-line-through'">
                    {{toDoList[i].testo}}
                    <!-- icona X cancella elemento -->
                    <span @click="canc(i)" class="ms-3">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>


    
    
    <script src="js/main.js"></script>
</body>
</html>
